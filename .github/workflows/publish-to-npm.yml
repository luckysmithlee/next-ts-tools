name: Publish to npm  # å·¥ä½œæµåç§°ï¼ˆGitHub Actions é¡µé¢æ˜¾ç¤ºï¼‰

on:
  push:
    branches: [ "main" ]   # å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
    tags: [ "v*" ]         # å½“æ¨é€ v* å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘ï¼Œä¾‹å¦‚ v1.0.0
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘ï¼ˆGitHub é¡µé¢æŒ‰é’®ï¼‰

jobs:
  publish:
    runs-on: ubuntu-latest  # ä½¿ç”¨æœ€æ–°çš„ Ubuntu ç¯å¢ƒ
    permissions:
      contents: write  # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»º release
      packages: write  # éœ€è¦å†™å…¥æƒé™æ¥å‘å¸ƒåŒ…
    strategy:
      matrix:
        node-version: [20.x]  # å¯ä»¥åŒæ—¶æµ‹è¯•å¤šä¸ª Node.js ç‰ˆæœ¬ï¼Œè¿™é‡Œåªç”¨ 20.x

    steps:
      # ------------------------------
      # æ­¥éª¤1ï¼šæ£€å‡ºä»£ç 
      # ------------------------------
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # æ‹‰å–å®Œæ•´çš„æäº¤å†å²ï¼ˆç”¨äºç”Ÿæˆ changelogï¼‰

      # ------------------------------
      # æ­¥éª¤2ï¼šå®‰è£… Node.js å¹¶é…ç½® npm
      # ------------------------------
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org/'  # é…ç½® npm registryï¼ˆå¿…é¡»ï¼‰
          cache: 'npm'  # å¯ç”¨ç¼“å­˜ï¼ˆåŠ å¿«æ„å»ºï¼‰
          cache-dependency-path: package-lock.json

      # ------------------------------
      # æ­¥éª¤3ï¼šå®‰è£…ä¾èµ–
      # ------------------------------
      - name: Install dependencies
        run: npm ci   # npm ci æ›´é€‚åˆ CI/CDï¼Œä¿è¯ lock æ–‡ä»¶ä¸€è‡´
        env:
          CI: true    # å¯ç”¨ CI æ¨¡å¼

      # ------------------------------
      # æ­¥éª¤4ï¼šè¿è¡Œå•å…ƒæµ‹è¯•
      # ------------------------------
      - name: Run unit tests
        run: npm test
        env:
          CI: true

      # ------------------------------
      # æ­¥éª¤5ï¼šæ£€æŸ¥æ˜¯å¦éœ€è¦å‘å¸ƒï¼ˆä»…åœ¨ main åˆ†æ”¯ï¼‰
      # - æ£€æŸ¥ package.json ä¸­çš„ç‰ˆæœ¬æ˜¯å¦å·²æ›´æ–°
      # - å¦‚æœç‰ˆæœ¬æœªæ›´æ–°ï¼Œåˆ™è·³è¿‡å‘å¸ƒ
      # ------------------------------
      - name: Check if version needs publishing
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version-check
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          
          # è·å– npm ä¸Šæœ€æ–°ç‰ˆæœ¬
          npm_version=$(npm view next-ts-tools version 2>/dev/null || echo "0.0.0")
          echo "Latest npm version: $npm_version"
          
          # æ¯”è¾ƒç‰ˆæœ¬å·
          if [ "$current_version" = "$npm_version" ]; then
            echo "Version $current_version already published, skipping..."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $current_version is newer than $npm_version, will publish..."
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      # ------------------------------
      # æ­¥éª¤6ï¼šå‘å¸ƒåˆ° npm
      # - ä½¿ç”¨ NODE_AUTH_TOKEN ä½œä¸ºè®¤è¯ï¼ˆå¿…é¡»ï¼‰
      # - secrets.NPM_TOKEN åœ¨ä»“åº“ Settings â†’ Secrets è®¾ç½®
      # ------------------------------
      - name: Publish to npm
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.version-check.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ------------------------------
      # æ­¥éª¤7ï¼šç”Ÿæˆ changelogï¼ˆåŸºäº commit ä¿¡æ¯ï¼‰
      # - æ”¶é›†æœ€è¿‘ä¸€æ¬¡ tag åˆ°å½“å‰æäº¤ä¹‹é—´çš„ commit
      # - å°† feat/fix ç±»å‹çš„ commit åˆ†ç±»
      # ------------------------------
      - name: Generate changelog
        id: changelog
        run: |
          # è·å–æœ€è¿‘çš„ tag
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$last_tag" ]; then
            # å¦‚æœæ²¡æœ‰ tagï¼Œåˆ™å–æ‰€æœ‰ commit
            range="HEAD"
          else
            # å¦‚æœæœ‰ tagï¼Œåˆ™å–è¯¥ tag ä¹‹åçš„ commit
            range="$last_tag..HEAD"
          fi

          echo "ç”Ÿæˆ Changelogï¼ŒèŒƒå›´: $range"

          # åˆ†ç±»æ”¶é›† feat å’Œ fix
          feats=$(git log $range --pretty=format:"- %s" | grep "^-\s*feat:" || true)
          fixes=$(git log $range --pretty=format:"- %s" | grep "^-\s*fix:" || true)

          # æ‹¼æ¥æˆæœ€ç»ˆ changelog
          changelog=""
          if [ -n "$feats" ]; then
            changelog="$changelog\n### âœ¨ Features\n$feats\n"
          fi
          if [ -n "$fixes" ]; then
            changelog="$changelog\n### ğŸ› Fixes\n$fixes\n"
          fi

          if [ -z "$changelog" ]; then
            changelog="No significant changes."
          fi

          # è¾“å‡º changelog ç»™åç»­æ­¥éª¤ä½¿ç”¨
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ------------------------------
      # æ­¥éª¤8ï¼šåˆ›å»º GitHub Releaseï¼ˆä»…æ¨é€ tag æ—¶è§¦å‘ï¼‰
      # - release åç§°å’Œ tag ä¸€è‡´
      # - release å†…å®¹ä¸ºè‡ªåŠ¨ç”Ÿæˆçš„ changelog
      # ------------------------------
      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub è‡ªåŠ¨æ³¨å…¥çš„ token
