name: Publish to npm

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # ------------------------------
      # 检出代码
      # ------------------------------
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------
      # 安装 Node.js + 配置 npm registry
      # ------------------------------
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # ------------------------------
      # 安装依赖
      # ------------------------------
      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      # ------------------------------
      # 运行测试
      # ------------------------------
      - name: Run unit tests
        run: npm test
        env:
          CI: true

      # ------------------------------
      # 自动递增版本号（仅在 main 分支）
      # ------------------------------
      - name: Bump version (auto)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          npm version $(node -p "const { execSync } = require('child_process'); \
            const msg = execSync('git log -1 --pretty=%B').toString().trim(); \
            if (msg.includes('feat:')) 'minor'; \
            else if (msg.includes('fix:')) 'patch'; \
            else 'patch';") \
          --no-git-tag-version
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com

      # ------------------------------
      # 发布到 npm
      # ------------------------------
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ------------------------------
      # 创建 GitHub Release（仅 Tag 推送时触发）
      # ------------------------------
      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automatically generated release from commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
